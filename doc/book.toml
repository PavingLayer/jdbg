[book]
title = "JDBG - Scriptable Java Debugger"
authors = ["JDBG Contributors"]
description = "Documentation for JDBG, a non-interactive Java debugger CLI"
language = "en"
src = "src"

[build]
build-dir = "book"

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
git-repository-url = "https://github.com/PavingLayer/jdbg"
edit-url-template = "https://github.com/PavingLayer/jdbg/edit/main/doc/{path}"
additional-js = ["mermaid.min.js", "mermaid-init.js"]
additional-css = ["custom.css"]

[output.html.fold]
enable = true
level = 1

